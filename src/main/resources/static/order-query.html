<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>線上購物系統-訂單查詢</title>

	<script src="/javascripts/common/imports.js"></script>

	<link rel="stylesheet" href="/styles/order-query.css">
</head>

<body>
	<div id="app">
		<store-header></store-header>
		<b-card>
			<b-form>
				<b-row>
					<b-col md="6">
						<b-form-group label="訂單編號：" label-for="order-id">
							<b-form-input id="order-id" v-model.trim="orderId" placeholder="擇一輸入即可">
								</b--form-input>
						</b-form-group>
					</b-col>
					<b-col md="6">
						<b-form-group label="電話：" label-for="cust-number">
							<b-form-input id="cust-number" v-model.trim="custNumber" placeholder="擇一輸入即可">
							</b-form-input>
						</b-form-group>
					</b-col>
				</b-row>

				<b-button variant="primary" @click="query"><i class="fa-solid fa-magnifying-glass"></i></b-button>
			</b-form>


			<el-table :data="tableData" style="width: 100%" max-height="250">
				<el-table-column label="訂單編號" width="120">
					<template slot-scope="scope">
						<b-link :href="`order-info.html?orderId=${scope.row.orderId}`" target="_blank">
							{{ scope.row.orderId }}
						</b-link>
					</template>
				</el-table-column>
				<el-table-column prop="date" label="訂單日期" width="120">
				</el-table-column>
				<el-table-column prop="custName" label="姓名" width="120">
				</el-table-column>
				<el-table-column prop="custNumber" label="電話" width="120">
				</el-table-column>
				<el-table-column prop="custShip" label="店名" width="120">
				</el-table-column>
				<el-table-column prop="totalAmount" label="總金額" width="120">
				</el-table-column>
				<el-table-column prop="statusDescription" label="狀態" width="120">
				</el-table-column>
				<el-table-column label="操作" width="120">
					<template slot-scope="scope">
						<b-button v-if="scope.row.status == 'CREATED'" variant="danger" @click="deleteOrder(scope.row)">
							<i class="fa fa-trash"></i></b-button>
					</template>
				</el-table-column>
			</el-table>
		</b-card>
	</div>

	<script src="/javascripts/common/util.js"></script>
	<script src="/javascripts/store/order-query.js"></script>

</body>

</html>
